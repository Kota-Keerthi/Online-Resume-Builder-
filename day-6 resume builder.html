<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Resume Builder</title>
<link rel="stylesheet" href="day-6css.css">
</head>
<body>
<header>
<h1>Online Resume Builder</h1>
</header>

<section>
<h2>Personal Information</h2>
<form id="resumeForm">
<label for="full Name">Full Name: </label>
<input type="text" id="full Name" placeholder="Enter Your Full Name" required>

<label for="Email">Email:</label>
<input type="email" id="email" placeholder="Enter your email" required>

<label for="Contact">Contact:</label>
<input type="text" id="Contact" placeholder="Enter your contact number" required>

<label for="Address">Address:</label>
<input type="text" id="Address" placeholder="Enter your address" required>

<label for="Linkedln URL">Linkedln URL:</label>
<input type="text" id="Linkedln ULR" placeholder="your linkedin URL" reqiured>

<h2>Education Details</h2>
<label for="degree">Degree:</label>
<input type="text" id="degree" placeholder="degree">

<label for="University">University:</label>
<input type="text" id="university" placeholder="University name">

<label for="Graduation Year">Graduation Year:</label>
<input type="text" id="graduationYear" placeholder="graduationYear">

<h2> Technical Skills</h2>
<label for="Technical skills">Technical Skills:</label>
<input type="text" id="Technical skills" placeholder="Technical skills">

<h2> Experience </h2>
<label for="jobTitle">Job Title:</label>
<input type="text" id="jobTitle" placeholder="jobTitle">

<label for="company">Company:</label>
<input type="text" id="company" placeholder="company name">

<label for="Experience Year">Year of Experience:</label>
<input type="text" id="Experience Year" placeholder="Enter your of Experience">

<h2> Internships </h2>
<label for="Internships">Internships:</label>
<input type="text" id="Internships" placeholder="Your Internships">

<h2> Certifications</h2>
<label for="Certifications">Certifications:</label>
<input type="text" id="Certifications" placeholder="Your Certifications">

<h2> Projects </h2>
<label for="Projects">Projects:</label>
<input type="text" id="Projects" placeholder="Your Projects">

<button type="button" onclick="save ()">save</button>
<button type="button" onclick="download ()">Download</button>
</form>

<div id="resumeOutput"></div>
</section>
</body>
</html
